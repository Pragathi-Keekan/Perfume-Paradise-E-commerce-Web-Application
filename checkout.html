<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav__logo">
                <i class='bx bxs-heart nav__logo-icon'></i>
                Perfume Store
            </a>
            <div class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
                    <!-- <li class="nav__item"><a href="products.html" class="nav__link">Products</a></li> -->
                    <!-- <li class="nav__item"><a href="cart.html" class="nav__link">Cart</a></li> -->
                </ul>
            </div>
        </nav>
    </header>

    <!-- Checkout Section -->
    <section class="checkout">
        <div class="checkout__container">
            <h2 class="checkout__title">Checkout</h2>
            <form class="checkout__form">
                <div class="checkout__form-group">
                    <label for="name" class="checkout__form-label">Name</label>
                    <input type="text" id="name" class="checkout__form-input" required>
                </div>
                <div class="checkout__form-group">
                    <label for="email" class="checkout__form-label">Email</label>
                    <input type="email" id="email" class="checkout__form-input" required>
                </div>
                <div class="checkout__form-group">
                    <label for="address" class="checkout__form-label">Address</label>
                    <input type="text" id="address" class="checkout__form-input" required>
                </div>
                <div class="checkout__form-group">
                    <label for="city" class="checkout__form-label">City</label>
                    <input type="text" id="city" class="checkout__form-input" required>
                </div>
                <div class="checkout__form-group">
                    <label for="state" class="checkout__form-label">State</label>
                    <input type="text" id="state" class="checkout__form-input" required>
                </div>
                <div class="checkout__form-group">
                    <label for="zip" class="checkout__form-label">Zip Code</label>
                    <input type="text" id="zip" class="checkout__form-input" required>
                </div>
                <div class="checkout__form-group">
                    <label for="card" class="checkout__form-label">Card Number</label>
                    <input type="text" id="card" class="checkout__form-input" required>
                </div>
                <div class="checkout__form-group">
                    <label for="expiration" class="checkout__form-label">Expiration Date</label>
                    <input type="text" id="expiration" class="checkout__form-input" required>
                </div>
                <div class="checkout__form-group">
                    <label for="cvv" class="checkout__form-label">CVV</label>
                    <input type="password" id="cvv" class="checkout__form-input" required>
                </div>
                <button type="submit" class="checkout__button">Place Order</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__content">
                <h3 class="footer__title">Perfume Store</h3>
                <p class="footer__description">The best perfume store in town.</p>
            </div>
            <div class="footer__links">
                <h3 class="footer__title">Links</h3>
                <ul class="footer__list">
                    <li><a href="index.html" class="footer__link">Home</a></li>
                    <li><a href="products.html" class="footer__link">Products</a></li>
                    <li><a href="cart.html" class="footer__link">Cart</a></li>
                </ul>
            </div>
            <div class="footer__social">
                <h3 class="footer__title">Follow Us</h3>
                <a href="#" class="footer__social-link"><i class='bx bxl-facebook'></i></a>
                <a href="#" class="footer__social-link"><i class='bx bxl-twitter'></i></a>
                <a href="#" class="footer__social-link"><i class='bx bxl-instagram'></i></a>
            </div>
        </div>
        <p class="footer__copy">Â© 2024 Perfume Store. All rights reserved.</p>
    </footer>
    <div id="successPrompt" class="success-prompt">
        <div class="success-prompt__container">
            <i class='bx bx-check success-prompt__icon'></i>
            <h3 class="success-prompt__title">Purchase Successful!</h3>
            <p class="success-prompt__message">Thank you for your purchase. Your order has been placed successfully.</p>
            <button class="success-prompt__button" onclick="closeSuccessPrompt()">Close</button>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Function to show the success prompt
        function showSuccessPrompt() {
            document.getElementById('successPrompt').style.display = 'flex';
        }

        // Function to close the success prompt
        function closeSuccessPrompt() {
            document.getElementById('successPrompt').style.display = 'none';
        }

        // Add event listener to the form submission
        document.querySelector('.checkout__form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission
            showSuccessPrompt(); // Show success prompt
        });
    </script>
</body>
</html>
